<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ unescape .Index.ExtraHead }}
    <title>{{ .Index.Title }}</title>
</head>
<body>
    <h1>{{ .Index.Title }}</h1>
    <p>{{ .Index.Description }}</p>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Import Path</th>
        </tr>
        {{ range $path, $repo := .Repos }}
        <tr>
            <td>{{ $repo.Name }}</td>
            <td>{{ $repo.Description }}</td>
            <td>{{ $.BasePath }}{{ $path }}</td>
        </tr>
        {{ end }}

    </table>
    <footer>Generated by <a href="">vanity-imports</a></footer>
</body>
</html>
